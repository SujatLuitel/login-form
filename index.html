<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="form-center">
        <form action="">
            <h1>SIGN UP</h1>
            <div class="input">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="checkbox-terms">
                <input type="checkbox" required></input> 
                <label class="terms" for="accept"> Accept the <a href="#">Terms and Conditions</a></label>
            </div>
            <div class="submit">
                <button type="submit">Submit</button>
                <label for="log-in" class="log-in">Already have an account? <a href="#">Log in</a></label>
            </div>
        </form>
        <div class="rotate"></div>
        <div class="bottom">
            <h2>Or sign up with</h2>
            <picture class="social-media">
                <a href="https://facebook.com" target="_blank"><img class="icons-facebook" src="./images/social-media/facebook.png" alt="facebook logo"></a>
                <a href="https://twitter.com" target="_blank"><img  class="icons-twitter" src="./images/social-media/twittter.png" alt=""></a>
                <a href="https://google.com" target="_blank"><img  class="icons-google   " src="./images/social-media/google.png" alt=""></a>
            </picture>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
